<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/circularlogo.ico">
    <link rel="stylesheet" href="styles/cssreset.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/c353415b05.js" crossorigin="anonymous"></script>
    <title>Google</title>
</head>
<body>
    <div id="root-container">
        <header>
            <div id='header-div'>
                <div class='header-group' id="left-header-group">
                    <a target='_blank' href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                        About</a>
                    <a target='_blank' href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                    Store</a>
                </div>
                <div class="header-group" id="right-header-group">
                    <div>
                        <a href="https://gmail.com" target='_blank'>Gmail</a>
                        <a href="https://www.google.com/imghp?hl=en&ogbl" target='_blank'>Images</a>
                    </div>
                    <div>
                        <a id='google-apps' href="https://www.google.com/intl/en/about/products" target='_blank'>
                        <img src="images/menu.png" alt="menu"></a>
                        <a href="https://github.com/kooshkya100" target='_blank' id='account'>A</a>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="search-area">
                <img src="images/googlelogo.png" alt="Google">
                <div id="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" name='search'>
                    <i class="fas fa-microphone"></i>
                </div>
                <div id="buttons-box">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-group">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="footer-group">
                <a href="#"><img src="images/leaf.png" alt="leaf"><span>Carbon neutral since 2007</span></a>
            </div>
            <div class="footer-group">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>            
        </footer>
    </div>
</body>
</html>
